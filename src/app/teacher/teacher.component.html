<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name : </label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="teacher.name" name="teacherName" placeholder="enter the teacher name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">School Name: </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="teacher.schoolName" name="schoolName" placeholder="Enter the school name">
    </div>
  </div>


  <app-student (onStudentAdd)="addStudent($event)"></app-student>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="addTeacher()">Add teacher</button>
    </div>
  </div>
  <div [hidden]="!isVisible">
    {{teacher | json}}
  </div>
</form>
